<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="content">
            <div class="settings">
                <div class="field-size">
                    <input class="field-size-value" type="number" value="16" placeholder="enter field size" min="1" max="64">
                    <button class="field-size-set">set field size</button>
                </div>
            </div>
            <div class="buttons">
                <button class="clear">clear</button>
                <button class="toggle-grid">grid</button>
                <button class="multicolor">multicolor</button>
                <button class="monochrome">monochrome</button>
            </div>
            <div class="drawing-field"></div>
        </div>
    </div>
</body>
</html>
